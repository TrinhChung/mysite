version: 2.1
orbs:
  python: circleci/python@1.5.0
  docker: circleci/docker@2.2.0

jobs:
  django-test:
    machine:
      image: ubuntu-2004:current
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: "2.15.1"
          command: |
            sudo apt update
            sudo apt install apt-transport-https ca-certificates curl software-properties-common
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
            apt-cache policy docker-ce
            sudo apt install docker-ce docker-compose-plugin
            sudo usermod -aG docker ${USER}
      - run:
          name: Start container and verify it's working
          command: |
            docker-compose up -d
      - run: |
          docker ps
          docker network ls
      - run:
          name: wait container mysql
          command: |
            echo "Waiting for MYSQL"
            while ! nc -vz localhost 3306
            do
              sleep 1
              echo "."
            done
            echo "connect success"
      - run:
          name: "migrate and seed"
          command: |
            docker-compose run my-django ./manage.py makemigrations
            docker-compose run my-django ./manage.py migrate
            docker-compose run my-django ./manage.py loaddata seeder.json
      - run:
          name: "create static file"
          command: |
            docker-compose run my-django ./manage.py collectstatic --no-input --clear
      - run:
          name: "Run test"
          command: |
            docker-compose run my-django ./manage.py test
      - run:
          name: docker-compose down
          command: docker-compose down
  build-and-push:
    machine:
      image: ubuntu-2004:current
    steps:
      - add_ssh_keys:
          fingerprints:
            - "0c:68:b0:44:51:e9:3d:52:e9:c0:a2:e2:45:53:27:86"
      - run: ssh -oStrictHostKeyChecking=no -v $USER_NAME@$HOST_NAME "./deploy.sh"

workflows:
  build-deploy:
    jobs:
      - django-test
      - build-and-push:
          requires:
            - django-test
          filters:
            branches:
              only:
                - master
