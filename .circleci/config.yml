version: 2.1
orbs:
  python: circleci/python@1.5.0
  docker: circleci/docker@2.2.0
jobs:
  django-test:
    docker:
      - image: cimg/python:3.10.1
        name: python
      - image: chungtrinh/my-mysql
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          docker ps
          ls
          cd ..
          ls 
          cd ..
          ls
      - run:
          name: wait container mysql
          command: |
            echo "Waiting for MYSQL"
            while ! nc -vz localhost 3306
            do
              sleep 1
              echo "."
            done 
            echo "connect success"
      - run:
          name: install dependencies
          command: pip install -r requirements.txt
      - run:
          name: run tests
          command: |
            ps -A|grep mysql
            sudo pkill mysql
            ps -A|grep mysqld
            sudo pkill mysqld
            sudo apt-get update 
            sudo apt-get install mysql-client
            service mysql start
            mysql -u root -p"chungtrinh1904"
            # python manage.py test 
            cat mysite.log

  build-and-push:
    environment:
      DOCKER_IMAGE: trinhchung/cicd
      DOCKER_TAG: 0.0.1
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG

      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  build-deploy:
    jobs:
      - django-test
